# Springboot JDBC Configuration
spring.datasource.url=jdbc:postgresql://${HOST}:${PORT}/${DBNAME}?createDatabaseIfNotExist=true
spring.datasource.username=${POSTGRE_USERNAME}
spring.datasource.password=${POSTGRE_PASSWORD}

#Springboot JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

