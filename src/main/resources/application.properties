server.port=${SERVER_PORT}
server.servlet.context-path=/wallets-demo

# Springboot JDBC Configuration
spring.datasource.url=jdbc:postgresql://${HOST}:${DB_PORT}/${DBNAME}?createDatabaseIfNotExist=true
spring.datasource.username=${POSTGRE_USERNAME}
spring.datasource.password=${POSTGRE_PASSWORD}

#Springboot JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#springdoc
# custom path api-docs
springdoc.api-docs.path=/api-docs
# custom path swaggerui
springdoc.swagger-ui.path=/api-swagger.html
# api sorted by method
springdoc.swagger-ui.operationsSorter=method

